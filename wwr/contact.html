<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="WhiteWater Rafting Co.| Reach out for reservations, inquiries, or suggestions. ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Mori">
    <title>Contact Us | WhiteWater Rafting Co.</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/raftingwebsitelogo.png" width="200" alt="The WhiteWater Rafting Website Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>Kolob, California<br>+1 999 999 9999<br><a
                    href="mailto:info@whitewater.com">info@whitewater.com</a></p>
        </section>
        <section class="contact">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1469.0992203747319!2d-117.2708534765293!3d45.42710388917256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1759613597008!5m2!1ses-419!2spe"
                    width="450" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Please, enter your name">
                <label for="email">Email</label>
                <input type="text" id="email" palceholder="Please, enter your email">
                <fieldset class="purpose">
                    <legend>Message purpose</legend>
                    <div class="radio-options">
                        <label><input type="radio" id="purpose-general" name="purpose" value="general">General
                            Inquiry</label>
                        <label><input type="radio" id="purpose-reservation" name="purpose"
                                value="reservation">Reservation</label>
                        <label><input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">Website
                            suggestion</label>
                    </div>
                </fieldset>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type here"></textarea>
                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                    newsletter</label>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You!</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" width="200" alt="John Doe - Lead Guide">
                    <figcaption>John Doe</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" width="200" alt="Jane Doe - Safety Coordinator">
                    <figcaption>Jane Doe</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" width="200" alt="Richard Roe - Customer Support">
                    <figcaption>Richard Roe</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>©2025 ◍ WhiteWater Rafting Co. ◍ Alex Mori</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebooklogo.png" alt="Facebook Icon" width="50"></a>
            <a href="https://www.instagram.com/">
                <img src="images/instagramlogo.png" alt="Instagram Icon" width="50"></a>
            <a href="https://www.youtube.com/">
                <img src="images/youtubelogo.png" alt="YouTube Icon" width="50"></a>
        </nav>
    </footer>
</body>

</html>
